{% extends "nav.html" %}
<title>{% block title %}Contact{% endblock %}</title>
{% block style %}
<style>
    @media screen and (max-height: 300px) {
        #content{
            font-size: 10px;
        }
    }
    @media screen and (max-width: 300px){
        #content{
            font-size: 7.5px;
        }
    }
    @media screen and (max-width: 600px) and (min-width: 300px){
        #content{
            font-size: 10px;
        }
    }
    @media screen and (min-width: 1000px){
        #content{
            font-size: 15px;
        }
    }
    .ctnt-card{
        height: 30em;
        width: 20em;
        background: white;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 0;
        margin: 0;
        margin-left: 25px;
        border-radius: 20px;
        display: flex;
        place-items: center;
        user-select: none;
        cursor: pointer;
    }
    #ctnt-card-usr-ico{
        position: relative;
        left: 50%;
        transform: translate(-50%, 0.5%);
        color: rgb(56, 48, 48);
        font-size: 10em;
        animation-duration: 230ms;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
    }
    #ctnt-card-usr-info{
        font-family: 'Smooch Sans', sans-serif;
        font-weight: 600;
        color: rgb(56, 48, 48);
        font-size: 1.6em;
        transform: translate(-50%, 100%);
        position: relative;
        /* opacity: 0; */
        animation-duration: 260ms;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
        display: flex;
        flex-direction: column;
    }
    .ctnt-card-email{
        width: 200%;
        height: 2em;
        transform: translateX(0);
    }
    .ctnt-card-disc{
        width: 120%;
        height: 2em;
        transform: translateX(18%);
    }
    .ctnt-card-title{
        width: 150%;
        height: 2em;
        transform: translateX(7%);
    }
    #ctnt-header{
        font-family: 'Smooch Sans', sans-serif;
        font-weight: 600;
        color: rgb(56, 48, 48);
        font-size: 1.6em;
        top: 33.5%;
        left: 50%;
        transform: translateX(-50%);
        position: absolute;
        animation-duration: 260ms;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
        background: white;
        width: 100%;
        height: 33.5%;
        border-radius: 20px;
        z-index: 10000;
        left:50%;
        transform: translate(-50%, -100%)
    }
    #ctnt-footer{
        font-family: 'Smooch Sans', sans-serif;
        font-weight: 600;
        color: rgb(56, 48, 48);
        font-size: 1.6em;
        top: 33.5%;
        left: 50%;
        transform: translateX(-50%);
        position: absolute;
        animation-duration: 260ms;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
        background: white;
        width: 100%;
        height: 33.5%;
        border-radius: 20px;
        z-index: 10000;
        left:50%;
        transform: translate(-50%, 100%);
    }
    .show_txt{
        animation-name: show_txt;
    }
    .hide_txt{
        animation-name: hide_txt;
    }
    .show_ico{
        animation-name: show_ico;
    }
    .hide_ico{
        animation-name: hide_ico;
    }
    @keyframes show_ico {
        0%{opacity: 0; transform: translate(-50%, -100%);}
        70%{opacity: 0;}
        100%{opacity: 100; transform: translate(-50%, 0.5%);}
    }
    @keyframes hide_ico {
        0%{opacity: 100; transform: translate(-50%, 0.5%);}
        30%{opacity: 100;}
        100%{opacity: 0; transform: translate(-50%, -100%);}
    }
    @keyframes show_txt {
        0%{opacity: 0; left: 0%}
        20%{opacity: 0;}
        100%{opacity: 100; left: 50%;}
    }
    @keyframes hide_txt {
        0%{opacity: 100; left: 50%;}
        80%{opacity: 0;}
        100%{opacity: 0; left: 0%}
    }
</style>
{% endblock %}
{% block content %}
<div id="ctnt-card" class="ctnt-card">
    <span class="fa-solid fa-user" id="ctnt-card-usr-ico"></span>
    <div class="ctnt-sect" id="ctnt-header"></div>
    <div id="ctnt-card-usr-info" >
        <p class="ctnt-card-title">Where you can contact me:</p>
        <p class="ctnt-card-main-info ctnt-card-email">Email: chasecurwin@gmail.com</p>
        <p class="ctnt-card-main-info ctnt-card-disc">Discord: @C_C#8782</p>
    </div>
    <div class="ctnt-sect" id="ctnt-footer"></div>
{% endblock %}
{% block script %}
<script>
    let contact = document.getElementById("ctnt-card");
    let contactico = document.getElementById("ctnt-card-usr-ico");
    // let contacttxt = document.getElementById("ctnt-card-usr-info");

    let is_clicked = false;
    contact.addEventListener("click", () => {
        if (!is_clicked) {
            // contacttxt.classList.remove("hide_txt");
            // contacttxt.classList.add("show_txt");
            contactico.classList.remove("show_ico");
            contactico.classList.add("hide_ico");
            is_clicked = !is_clicked
            console.log('hello1');
        } else{
            console.log('hello2');
            // contacttxt.classList.remove("show_txt");
            // contacttxt.classList.add("hide_txt");
            contactico.classList.remove("hide_ico");
            contactico.classList.add("show_ico");
            is_clicked = !is_clicked
        }
    });
</script>
{% endblock %}
