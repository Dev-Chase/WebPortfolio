<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap');
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; 
        }
        body{
            font-family: sans-serif;
        }
        #nav-container{
            position: fixed;
            top:2em;
            height: 65%;
            display: grid;
            grid-template-columns: 100%;
            
            grid-template-rows: 50% 50%;
            place-items: center;
        }
        #nav{
            position: fixed;
            margin: 0;
            padding: 0;
            left: 0;
            top: 0;
            font-family: 'Syne Mono', monospace;
            display: grid;
            place-items: center;
            height: 100vh;
            width: 50px;
            background: rgba(41, 35, 35, 20);
            color: white;
            user-select: none;
        }
        #nav-main{
            display:flex;
            align-items: center;
            justify-content: space-around;
            width: 10%;
        }
        #ico{
            font-size: 1.8em;
        }
        #nav-btn{
            position: absolute;
            z-index: 100;
            top: 0;
            left: 0;
            width: 50px;
            height: 50px;
            display: grid;
            place-items: center;
            background: none;
        }
        #nav-ico{
            color:white;
            font-size: 24px;
            cursor: pointer;
        }
        .show{
            display: block;
        }
        .anim{
            animation-fill-mode: forwards;
            animation-duration: 200ms;
        }
        @keyframes slideout {
            0%{
                width: 50px;
            }
            100% {
                width: 25%;
            }
        }
        @keyframes slidein {
            0%{
                width: 25%;
            }
            100%{
                width: 50px;
            }
        }
        #main-pages{
            list-style-type: none;
        }
        .link{
            text-decoration: none;
            color: #ffffff;
            font-size: 24px;
        }
        #nav > div> ul > li{
            margin: 10px 0;
            display: flex;
        }
        .span{
            font-size: 20px;
            text-decoration: none;
            color: white;
        }
    </style>
    {% block style %}{% endblock %}
</head>
<body>
    <section>
        <div id="nav-btn">
            <i class="fa-solid fa-bars fa-beat" id="nav-ico"></i>
        </div>
        <nav id="nav" class="anim">
            <div id="nav-container">
                <div class="nav-element id="nav-main">
                    <a href="{{url_for('home')}}" style="text-decoration: none; color:white;" id="ico">CC</a>
                </div>
                <ul class="nav-element" id="main-pages">
                    <li class="nav-link" id="link1">
                        <a href="{{url_for('home')}}" class="link fa-solid fa-house"></a><a href="{{url_for('home')}}" class="span" id="a1"></a>
                    </li>
                    <li class="nav-link" id="link2">
                        <a href="{{url_for('projects')}}" class="link fa-solid fa-folder"></a><a href="{{url_for('projects')}}" class="span" id="a2"></a>
                    </li>
                    <li class="nav-link" id="link3">
                        <a href="{{url_for('contact')}}" class="link fa-solid fa-address-book"></a><a href="{{url_for('contact')}}" class="span" id="a3"></a>
                    </li>
                    <li class="nav-link" id="link4">
                        <a href="{{url_for('about')}}" class="link fa-solid fa-address-card"></a><a href="{{url_for('about')}}" class="span" id="a4"></a>
                    </li>
                </ul>
            </div>
        </nav>
        
    </section>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <script src="https://kit.fontawesome.com/d188f68238.js" crossorigin="anonymous"></script>
    <script>
        let navbtn = document.getElementById("nav-btn");
        let navico = document.getElementById("nav-ico");
        let nav = document.getElementById("nav");
        let homebtn = document.getElementById("a1");
        let projectbtn = document.getElementById("a2");
        let contactbtn = document.getElementById("a3");
        let aboutbtn = document.getElementById("a4");
        let ico = document.getElementById("ico");
        let linkText = document.querySelectorAll(".span");
        navbtn.addEventListener("click", () => {
            if (nav.style.animationName == "" || nav.style.animationName == "slidein"){
                nav.style.animationName = "slideout";
                navico.classList.remove('fa-bars');
                navico.classList.add('fa-xmark');
                setTimeout(() => {
                    linkText.forEach(element => {
                        element.style.padding = "0px 0px 0px 10px";
                    });
                    homebtn.innerText = "Home";
                    projectbtn.innerText = "Projects";
                    contactbtn.innerText = "Contact Info";
                    aboutbtn.innerText = "About Me";
                    ico.innerText = "CC's Projects";
                }, 105);
                
            } else{
                nav.style.animationName = "slidein";
                navico.classList.remove('fa-xmark');
                navico.classList.add('fa-bars');
                setTimeout(() => {
                    linkText.forEach(element => {
                        element.style.padding = "0px";
                    });
                    homebtn.innerText = "";
                    projectbtn.innerText = "";
                    contactbtn.innerText = "";
                    aboutbtn.innerText = "";
                    ico.innerText = "CC";
                }, 25);
            }
        });
    </script>
</body>
</html>
